<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Toboolist Logo">
        <h1 class="logo-word">Toboolist</h1>
    </header>
    <main>

        <!-- First section - Buttons -->
        <section class="button-section">
            <input type="button" value="Add Task" class="button">
            <input type="button" value="Add Section" class="button">
        </section>

        <!-- Second sections - To Do Tasks -->
        <!-- New Task -->
        <section class="task-section">
            <h2>&#9660; New Task</h2>
            <ul>
                <li><span class="task-symbol green-checkmark">&checkmark;</span> Quarterly Newsletter <span class="task-type bg-blue">Editorial</span></li>
            </ul>
        </section>

        <!-- Today -->
         <section class="task-section">
            <h2>&#9660; Today</h2>
            <ul>
                <li><span class="task-symbol green-checkmark">&checkmark;</span> Recruiting blog post <span class="task-type bg-blue">Editorial</span></li>
                <li><span class="task-symbol green-checkmark">&checkmark;</span> Mobile app launch <span class="task-type bg-violet">Q1 Goals</span></li>
                <li><span class="task-symbol red-cross">&cross;</span> Interview John H. <span class="task-type bg-green">Recruiting</span></li>
                <li><span class="task-symbol green-checkmark">&checkmark;</span> Summit update to mobile storefronts <span class="task-type bg-orange">Mobile</span></li>
            </ul>
        </section>
    </main>
</body>
</html>
