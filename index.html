<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Toboolist Logo">
        <h1 class="logo-word">Toboolist</h1>
    </header>
    <main>

        <!-- First section - Buttons -->
        <section class="button-section">
            <input type="button" value="Add Task" class="button">
            <input type="button" value="Add Section" class="button">
        </section>
        <hr>

        <!-- Second sections - To Do Tasks -->
        <section class="task-section">
            <h2>&#9660; New Task</h2>
            <ul>
                <li><span class="checkmark-symbol">&checkmark;</span> Quarterly Newsletter</li>
            </ul>
        </section>
    </main>
</body>
</html>
